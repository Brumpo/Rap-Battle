<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rap Battle</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
    <link rel='stylesheet' href="css/style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- JS -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src='src/app.js'></script>
    <script src='test/app.test.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </head>
  <body>
    <div id='coverpage' class='row'>
      <div id='diskobar' class='nav wrapper col s1 m2 red grey-text text-darken-4'>
            <a href="#" data-activates="mobile-demo" class="button-collapse hide-on-large-only"><i class="material-icons hide-on-large-only">menu</i></a>
            <ul class="right hide-on-med-and-down">
              <li class='section'>
                <h4><a href='index.html' class='grey-text text-darken-4'>Home</a></h4>
              </li>
              <li class='section'>
                <h4><a href='leaderboard.html' class='grey-text text-darken-4'>Leaderboard</a></h4>
              </li>
              <li class = 'section'>
                <h4><a href='test/index.html' class='grey-text text-darken-4'>Tests</a></h4>
              </li>
              <li class='section'>
                <h4 class='padding-bot 10% margin-top 25%'><a href='#' class='grey-text text-darken-4'>Random Battle</a></h4>
              </li>
              <li class='section'>
                <h4 class='grey-text text-darken-4'>Top 5</h4>
              </li>
              <table class='grey-text text-darken-4'>
                <thead>
                  <tr>
                    <th>Rank</th>
                    <th>Artist</th>
                    <th>Points</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </ul>
          <br><br><br><br><br><br>
          <div class='nav wrapper'>
            <ul class="side-nav" id="mobile-demo">
              <li class='section'>
                <h4><a href='index.html' class='grey-text text-darken-4'>Home</a></h4>
              </li>
              <li class='section'>
                <h4><a href='leaderboard.html' class='grey-text text-darken-4'>Leaderboard</a></h4>
              </li>
              <li class = 'section'>
                <h4><a href='test/index.html' class='grey-text text-darken-4'>Tests</a></h4>
              </li>
              <li class='section'>
                <h4 class='padding-bot 10% margin-top 25%'><a href='#' class='grey-text text-darken-4'>Random Battle</a></h4>
              </li>
              <li class='section'>
                <h4 class='grey-text text-darken-4'>Top 5</h4>
                <table class='grey-text text-darken-4'>
                  <thead>
                    <tr>
                      <th>Rank</th>
                      <th>Artist</th>
                      <th>Points</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </li>
            </ul>
          </div>
          <br><br><br><br><br><br>
      </div>
      <div id='fullsecondcol' class='col s11 m10 grey darken-4'>
        <div class='container'>
          <div class='row'>
            <div class='center'>
              <h2 id='streetsoul' class='red-text'>Rap Battle</h2>
            </div>
          </div>
          <div class='row'>
            <form id='form'>
              <div class= 'input-field col s4 red-text'>
                <i class="material-icons prefix">volume_up</i>
                <input id="track_left" type="text" class="validate">
                <label for="track_left">Enter Track</label>
                <button id= 'tracklsub'class='waves-effect waves-light btn red' type=button>Get Card</button>
              </div>
              <div class='col s4'>
                <h1 id='graffonti'class='valign center-align red-text'>VS</h1>
              </div>
              <div class='input-field col s4 red-text'>
                <i class="material-icons prefix red-text">volume_up</i>
                <input id="track_right" type="text" class="validate">
                <label for="track_right">Enter Track</label>
                <button id= 'trackrsub'class='waves-effect waves-light btn red' type=button>Get Card</button>
              </div>
            </form>
          </div>
          <div class='row'>
            <div class='col s4'>
              <div id= 'lyricl' class='center-align red-text' style='display:none;'>
              </div>
              <button id= 'winnerl' class='waves-effect waves-light btn red' style='display:none;'>winner</button>
              <div id = 'cardl'class="card" style='display:none;'>
                <div class="card-image">
                  <img id='spriteleft' src="">
                  <span id= 'nameleft' class="card-title red-text"></span>
                </div>
              </div>
            </div>
            <div class='col s4'>
            </div>
            <div class='col s4'>
              <div id= 'lyricr' class='center-align red-text' style='display:none;'>
              </div>
              <button id= 'winnerr' class='waves-effect waves-light btn red' style='display:none;'>winner</button>
              <div id = 'cardr' class="card" style='display:none;'>
                <div class="card-image">
                  <img id='spriteright' src="">
                  <span id='nameright' class="card-title red-text"></span>
                </div>
              </div>
            </div>
          </div>
          <div class='row'>
            <div class='col s12'>
              <div class='container valign center-align'>
                <button id= 'fight' class='waves-effect waves-light btn red'>FIGHT!</button>
              </div>
              <br><br><br><br><br><br><br><br><br><br><br><br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
