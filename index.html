<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rap Battle</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
    <link rel='stylesheet' href="css/style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- JS -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src='src/app.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </head>
  <body>
    <div id='workskum' class='row'>
      <div id='diskobar' class='col s3 red grey-text text-darken-4'>
        <div class='container'>
          <div class='section'>
            <h4><a href='index.html' class='grey-text text-darken-4'>Home</a></h4>
          </div>
          <div class='section'>
            <h4 ><a href='leaderboard.html' class='grey-text text-darken-4'>Leaderboard</a></h4>
          </div>
          <div class='section'>
            <h4 class='padding-bot 10% margin-top 25%'><a href='#' class='grey-text text-darken-4'>Random Battle</a></h4>
          </div>
          <div class='section'>
            <h4 class=''></h4>
            <table class='stripped'>
              <thead>
                <tr>
                  <th>Artist</th>
                  <th>Points</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
      <div id='fullsecondcol' class='col s9 grey darken-4'>
        <div class='container'>
          <div class='row'>
            <div class='center'>
              <h2 id='streetsoul' class='red-text'>Rap Battle</h2>
            </div>
          </div>
          <div class='row'>
            <form id='form'>
              <div class= 'input-field col s4'>
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Enter Rapper</label>
              </div>
              <div class='col s4'>
                <h1 id='graffonti'class='valign center-align red-text'>VS</h1>
              </div>
              <div class='input-field col s4'>
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Enter Rapper</label>
              </div>
            </form>
          </div>
          <div class='row'>
            <div class='col s4'>
              <div class="card">
                <div class="card-image">
                  <img id='spriteleft' src="images/sample-1.jpg">
                  <span id= 'nameleft' class="card-title red-text"></span>
                </div>
                <div class="card-action">
                  <a href="#" class='red-text'>Change</a>
                </div>
              </div>
            </div>
            <div class='col s4'>
            </div>
            <div class='col s4'>
              <div class="card">
                <div class="card-image">
                  <img id='spriteright' src="images/sample-1.jpg">
                  <span id='nameright' class="card-title"></span>
                </div>
                <div class="card-action">
                  <a href="#" class='red-text'>Change</a>
                </div>
              </div>
            </div>
          </div>
          <div class='row'>
            <div class='col s12'>
              <div class='container valign center-align'>
                <button class='waves-effect waves-light btn red'>FIGHT!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
